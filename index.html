<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR | FRONTEND MENTORS</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <div class="logo">
      <img src="./assets/images/logo.svg" alt="">
  </div>

    <div class="wrapper">
        <div class="part-one">
           <p class="bill">Bill</p>

         <div class="input-field">
             <img src="./assets/images/icon-dollar.svg" alt="">
             <input type="text" class="form-field" placeholder="0">
         </div>
         <p class="error-msg1">Can't be Zero</p>
         <p class="select">Select Tip %</p>
         
         <div class="select-tip">
         <button class="btn btn-five" value="5">5%</button>
         <button class="btn btn-ten" value="10">10%</button>
         <button class="btn btn-fifteen" value="15">15%</button>
         <button class="btn btn-twenty5" value="25">25%</button>
         <button class="btn btn-fifty" value="50">50%</button>
         <input type="text" class="custom-btn btn" id="btn-custom" placeholder="Custom">
        </div>
        <p class="number">Number of people</p>
        <div class="input-field input-field2">
            <img src="./assets/images/icon-person.svg" alt="">
            <input type="text" name="" class="form-field2" id="" placeholder="0">

        </div>
        <p class="error-msg2">Can't be Zero</p>
        </div>
        <div class="part-two">
            <div class="holder"> 
                <div>
                    <h1>Tip amount</h1>
                    <p>/Person</p>
                </div>
                <div class="double-zero">
                    <img src="./assets/images/green.dollar.svg" alt="">
                    <span>0.00</span>
                </div>
            </div>
            <div class="holder total"> 
                <div>
                    <h1>Total</h1>
                    <p>/Person</p>
                </div>
                <div class="double-zero">
                    <img src="./assets/images/green.dollar.svg" alt="">
                    <span>0.00</span>
                </div>
            </div>
            <button class=" btn-reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
