<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR | FRONTEND MENTORS</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <div class="logo">
      <img src="./assets/images/logo.svg" alt="">
  </div>

    <div class="wrapper">
        <div class="part-one">
           <p class="bill">Bill</p>
         <div class="input-field">
             <img  src="./assets/images/icon-dollar.svg" alt="">
             <input type="text" name="" id="" placeholder="0">
         </div>
         <p class="select">Select Tip %</p>
         <div class="select-tip">
         <button class="btn btn-five">5%</button>
         <button class="btn btn-ten">10%</button>
         <button class="btn btn-fifteen">15%</button>
         <button class="btn btn-twenty5">25%</button>
         <button class="btn btn-fifty">50%</button>
        
         <button class="btn" id="btn-custom">Custom</button>
        </div>
        <p class="number">Number of people</p>
        <div class="input-field">
            <img  src="./assets/images/icon-person.svg" alt="">
            <input type="text" name="" id="" placeholder="0">
        </div>
        </div>
        <div class="part-two">
            <div class="holder"> 
                <div>
                    <h1>Tip amount</h1>
                    <p>/Person</p>
                </div>

                <div class="double-zero">
                    <img src="./assets/images/green.dollar.svg" alt="">
                    <span>0.00</span>
                </div>
            </div>
            <div class="holder"> 
                <div>
                    <h1>Tip amount</h1>
                    <p>/Person</p>
                </div>

                <div class="double-zero">
                    <img src="./assets/images/green.dollar.svg" alt="">
                    <span>0.00</span>
                </div>
            </div>
            <button class=" btn-reset">RESET</button>
        </div>
    </div>
    







    <script src="script.js"></script>
</body>
</html>
